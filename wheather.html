<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="wheather.css">
</head>
<body>
    <div class="container">
    <div class="inp">
        <input type="text" id="search" placeholder="Search City">
        <button id="search-btn"><img src="search.png" alt="" id="logo"></button>
    </div>
        <div><p id="messege">City not found</p></div>
    
    <div class="wheather">
    <div class="pic">
        <img src="clear.png" alt="" id="wheather-icon">
    </div>
    <div class="temp">
        <h2 id="temp">25 <sup>0</sup>C</h2>
        <h1 id="city">Pakistan</h1>
    </div>
    <div class="cont">
        <div class="hum">
            <img src="humidity.png" alt="" id="humidity-logo">
            <div>
                <h2 id="hum">5%</h2>
            <p>Humidity</p>
        </div>
    </div>
    <div class="speed">
        <img src="wind.png" alt="" id="wind-logo">
        <div>
            <h2 id="wind">23Km/h</h2>
        <p>speed</p>
    </div>
    </div>
    </div>
</div>
</div>

<script src="wheather.js"></script>
</body>
</html>
